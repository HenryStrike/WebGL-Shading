<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ProjC_04</title>
</head>

<body onload="main()">
  <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
  </canvas>
  <div style="margin-bottom: 5px; text-align: center;">
    "W" to move forward, "S" to move backward, "A" to look left, "D" to look right, "Shift" to tilt up and "Ctrl" to
    tilt down, "Q" to move left, "E" to move right, "R" to move upward, "F" to move downward
  </div>
  <div style="display: flex; justify-content:space-evenly">
    <div style="border: solid 1px #000000; padding: 10px; width: 45%;">
      <label for="shading-select">Choose Shading method:</label>
      <select name="methods" id="shading-select">
        <option value="0">Gouraud Shading</option>
        <option value="1">Phone Shading</option>
      </select>
      <br>
      <label for="light-select">Choose Light:</label>
      <select name="lights" id="light-select">
        <option value="0">Phone Lighting</option>
        <option value="1">Blinn-Phone Lighting</option>
      </select>
      <br>
      <label for="shininess-select">Shininess:</label>
      <span id="v-sh">32</span>
      <input type="range" id="shininess-select" value="32" min="1" max="128" style="float: right;"
        onchange="handleShine()">
      <br>
      <label for="ambient-select">Ambient reflection (ka):</label>
      <div style="float: right; display: flex;">
        R<input type="range" id="ambient-selectr" value="100" min="0" max="100" onchange="handleKar()">
        G<input type="range" id="ambient-selectg" value="100" min="0" max="100" onchange="handleKag()">
        B<input type="range" id="ambient-selectb" value="100" min="0" max="100" onchange="handleKab()">
      </div>
      <br>
      <label for="diffuse-select">Diffuse reflection (kd):</label>
      <div style="float: right; display: flex;">
        R<input type="range" id="diffuse-selectr" value="100" min="0" max="100" onchange="handleKdr()">
        G<input type="range" id="diffuse-selectg" value="100" min="0" max="100" onchange="handleKdg()">
        B<input type="range" id="diffuse-selectb" value="100" min="0" max="100" onchange="handleKdb()">
      </div>
      <br>
      <label for="specular-select">Specular reflection (ks):</label>
      <div style="float: right; display: flex;">
        R<input type="range" id="specular-selectr" value="100" min="0" max="100" onchange="handleKsr()">
        G<input type="range" id="specular-selectg" value="100" min="0" max="100" onchange="handleKsg()">
        B<input type="range" id="specular-selectb" value="100" min="0" max="100" onchange="handleKsb()">
      </div>
    </div>
    <div style="border: solid 1px #000000; padding: 10px; width: 45%;">
      <label for="material-select">Choose Material:</label>
      <select name="materials" id="material-select">
        <option value="0">Red plastic</option>
        <option value="1">Green plastic</option>
        <option value="2">Blue plastic</option>
        <option value="3">None</option>
      </select>
      <br>
      <div>Light position:</div>
      <label for="lgx-select">X:</label>
      <span id="v-lx">0</span>
      <input type="range" id="lgx-select" value="0" min="-10" max="10" style="float: right;" onchange="handleLx()">
      <br>
      <label for="lgy-select">Y:</label>
      <span id="v-ly">0</span>
      <input type="range" id="lgy-select" value="0" min="-10" max="10" style="float: right;" onchange="handleLy()">
      <br>
      <label for="lgz-select">Z:</label>
      <span id="v-lz">0</span>
      <input type="range" id="lgz-select" value="0" min="-10" max="10" style="float: right;" onchange="handleLz()">
    </div>
  </div>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix-quat03.js"></script>
  <script src="lib/materials_Ayerdi.js"></script>
  <script src="lib/lights-JT.js"></script>
  <!-- YOU SHOULD UPGRADE to Brandon Jones' far-faster, 
      far more complete vector/matrix/quaternion library: (Google it!)
		<script src="../lib/glmatrix.js"></script>
-->
  <script src="JT_VBObox-Lib.js"></script>
  <script src="ProjC.js"></script>
</body>

</html>
